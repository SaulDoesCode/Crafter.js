    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Namespaces Craftdom Classes EventHandler Global Bool Test if something is a boolean typeimport Global Methods Bool Test if something is a boolean type(val) Parameters: Name Type Description val value to test dom(element, within, one) Function that returns many useful methods for interacting with and manipulating the DOM or creating elements in the absence of parameters the function will return methods for created elements Parameters: Name Type Argument Description element Node | NodeList | string optional Node, NodeList or CSS Selector that will be affected by the methods returned within Node | string optional Node, NodeList or CSS Selector to search in for the element similar to query(element,within) one boolean &lt;optional&gt; even if there are more than one elements matching a selector only return the first one import(Imports) Crafter.js resource loader for Scripts and Style sheets, each import option is an object with properties like 'script/css/wc : &quot;location&quot; ' for resource url other options include 'cache' - determines wether to cache the resource or not , 'test' : usefull for conditional imports if test is false the resource won't load or execute , 'key' custom name to cache the resource in localStorage with instead of the resource location, 'defer' optionally load the script when the dom is loaded or load when it's ready, {...object} args - Objects containing options for Script/CSS/WebComponent import Parameters: Name Type Argument Description Imports Object &lt;repeatable&gt; Objects containing the properties neccesarry to import a resource Returns: returns a promise after importing the resource Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on March 24th 2016, 7:30:15 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Namespaces Craftdom Classes EventHandler Global Bool Test if something is a boolean typeimport Classes Classes EventHandler Namespaces Craft dom × Search results Close Documentation generated by JSDoc 3.4.0 on March 24th 2016, 7:30:15 pm using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces Craftdom Classes EventHandler Global Bool Test if something is a boolean typeimport Namespaces Classes EventHandler Namespaces Craft dom × Search results Close Documentation generated by JSDoc 3.4.0 on March 24th 2016, 7:30:15 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces Craftdom Classes EventHandler Global Bool Test if something is a boolean typeimport Index Crafter.js Crafter.js , minimalist front-end library Author: Saul van der Walt - https://github.com/SaulDoesCode/ License: MIT × Search results Close Documentation generated by JSDoc 3.4.0 on March 24th 2016, 7:30:15 pm using the DocStrap template. "},"Craft.html":{"id":"Craft.html","title":"Namespace: Craft","body":" Documentation Namespaces Craftdom Classes EventHandler Global Bool Test if something is a boolean typeimport Namespace: Craft Craft Craft is Crafter.js's Core containing most functionality. Methods &lt;static&gt; array(len, val) Generates arrays of a set length , with values or values generated from functions Parameters: Name Type Description len Number the integer length of the array to be generated val function | * value to set at each index , multiple value params after lenth will generate nested 2d arrays &lt;static&gt; arrDiff(arr, newArr, func) Returns an object or calls a function with all the differences between two arrays Parameters: Name Type Argument Description arr Array array to be compared newArr Array second array to be compared func function &lt;optional&gt; optional function that recieves all the info as parameters &lt;static&gt; clone(val) Simply clones/duplicates any object or array/arraylike object Parameters: Name Type Description val Array | Object array or object to be cloned Returns: cloned result Type Array | Object &lt;static&gt; concatObjects(host, objs) Method to merge the properties of multiple objects , it can handle getters or setters without breaking them Parameters: Name Type Argument Description host Object main object to merge with all subsequent objects objs Object &lt;repeatable&gt; other objects to be merged with host object Returns: resulting object after merges Type Object &lt;static&gt; cutdot() Splits a string at dots &quot;.&quot; &lt;static&gt; flatten(arr) Flattens any multidimentional array or arraylike object Parameters: Name Type Description arr Array | Arraylike multidimentional array(like) object to flatten &lt;static&gt; forEachDeep(obj, fn, path) forEachDeep is used to loop through any multi layered object - (flattens and loops through all enumerable properties in a given object) Parameters: Name Type Argument Description obj Object the object to loop through fn function function to handle each iteration path string &lt;optional&gt; string to reference value by simple dot notation Example Craft.forEachDeep({ a : 1 , b : { c : 2}}, (value , key , object, currentPath) =&gt; { console.log(key) }) &lt;static&gt; getAllKeys(obj) Gets all the property keys in any object even the hiden ones Parameters: Name Type Description obj * object to list keys fromModel Returns: array containing all the property keys Type Array &lt;static&gt; getDeep(obj, path) Gets a value from inside an object using a reference string Parameters: Name Type Description obj Object the object to extract values from path string string to reference value by simple dot notation or array refference example Craft.getDeep({ a : { b : [1,2,3] }},&quot;a.b[2]&quot;) -&gt; 3 Example Craft.getDeep(myObj,'Company.employees[16].person.name') -&gt; Mr Smithers or Craft.getDeep(anObj,'Colony.Queen.brood') -&gt; [...ants] &lt;static&gt; omit(val, args) Omits values from Objects or Arrays Parameters: Name Type Argument Description val Object | Array object from which things may be omitted args * &lt;repeatable&gt; things to omit from Object or Array Returns: Type Object | Array &lt;static&gt; sameArray(arr1, arr2) Compares two arrays and determines if they are the same array Parameters: Name Type Description arr1 Array array one arr2 Array array two &lt;static&gt; setDeep(obj, path, value, robj) Craft.setDeep is similar to getDeep it uses a string to reference to a value Parameters: Name Type Description obj Object the object to set values on path string string to reference value by simple dot notation value * value to set robj boolean should the function return the object × Search results Close Documentation generated by JSDoc 3.4.0 on March 24th 2016, 7:30:15 pm using the DocStrap template. "},"global.html#dom":{"id":"global.html#dom","title":"Namespace: dom","body":" Documentation Namespaces Craftdom Classes EventHandler Global Bool Test if something is a boolean typeimport Namespace: dom dom Contains several methods for Element Creation Members &lt;static&gt; element.getRect gets all the element's dimentions (width,height,left,top,bottom,right) &lt;static&gt; element.html changes or returns the innerHTML value of a Node &lt;static&gt; element.Text changes or returns the textContent value of a Node Methods &lt;static&gt; div(sets, sets) creates a div element with the options provided Parameters: Name Type Description sets string innerHTML of the div sets string | Object div attributes with URL variable style string (&quot;id=123&amp;class=big-header&quot;) or Object with properties {id : 123 , class : 'big-header'} &lt;static&gt; element.addClass(name) Add a CSS class to the element Parameters: Name Type Description name string of the class to add &lt;static&gt; element.append(String) append text or a Node to the element Parameters: Name Type Description String Node | string or Node to append to the this.element &lt;static&gt; element.appendTo(CSS) append the Element to another node using either a CSS selector or a Node Parameters: Name Type Description CSS Node | string selector or Node to append the this.element to &lt;static&gt; element.css(styles) add CSS style rules to the Element or NodeList Parameters: Name Type Description styles object should contain all the styles you wish to add example { borderWidth : '5px solid red' , float : 'right'}... &lt;static&gt; element.gotClass(name) check if the element has got a specific CSS class Parameters: Name Type Argument Description name string &lt;repeatable&gt; of the class to check for &lt;static&gt; element.hasAttr(name, names) checks if the element has a specific Attribute or Attributes Parameters: Name Type Argument Description name string | boolean of the Attribute or if true checks that it has some (||) of the attributes or if false checks that it has all of the attributes (&amp;&amp;) names string &lt;repeatable&gt; of attributes to check for &lt;static&gt; element.Height(pixel) sets or gets the element's pixel height Parameters: Name Type Description pixel string | number value to set &lt;static&gt; element.On(string, func) Listen for Events on the element or on all the elements in the NodeList Parameters: Name Type Description string string indicating the type of event to listen for func function handler function for the event Returns: handler (Off,Once,On) &lt;static&gt; element.prepend(String) prepend text or a Node to the element Parameters: Name Type Description String Node | string or Node to prepend to the this.element &lt;static&gt; element.query(CSS) performs a query inside the element Parameters: Name Type Description CSS string selector Returns: Type Node | Null &lt;static&gt; element.queryAll(CSS) performs a queryAll inside the element Parameters: Name Type Description CSS string selector Returns: Type NodeList | Null &lt;static&gt; element.replace(Node) replaces a Node with another node provided as a parameter/argument Parameters: Name Type Description Node Node to replace with &lt;static&gt; element.setAttr(Name, Value) Sets or adds an Attribute on the element Parameters: Name Type Description Name string of the Attribute to add/set Value string of the Attribute to add/set &lt;static&gt; element.stripAttr(name) removes a specific Attribute from the this.element Parameters: Name Type Argument Description name string &lt;repeatable&gt; of the Attribute/s to strip &lt;static&gt; element.stripClass(name) removes a specific CSS class from the element Parameters: Name Type Argument Description name string &lt;repeatable&gt; of the class to strip &lt;static&gt; element.toggleClass(name, state) Toggle a CSS class to the element Parameters: Name Type Argument Description name string of the class to add state boolean &lt;optional&gt; optionally toggle class either on or off with bool &lt;static&gt; element.Width(pixel) sets or gets the element's pixel width Parameters: Name Type Description pixel string | number value to set &lt;static&gt; img(sets, sets, sets) creates an img element with the options provided Parameters: Name Type Description sets string src of the img sets string alt of the img sets string | Object p attributes with URL variable style string (&quot;id=123&amp;class=big-header&quot;) or Object with properties {id : 123 , class : 'big-header'} &lt;static&gt; label(sets, sets) creates a label element with the options provided Parameters: Name Type Description sets string innerHTML of the label sets string | Object label attributes with URL variable style string (&quot;id=123&amp;class=big-header&quot;) or Object with properties {id : 123 , class : 'big-header'} &lt;static&gt; p(sets, sets) creates a p (paragraph) element with the options provided Parameters: Name Type Description sets string innerHTML of the p sets string | Object p attributes with URL variable style string (&quot;id=123&amp;class=big-header&quot;) or Object with properties {id : 123 , class : 'big-header'} &lt;static&gt; span(sets, sets) creates a span element with the options provided Parameters: Name Type Description sets string innerHTML of the span sets string | Object span attributes with URL variable style string (&quot;id=123&amp;class=big-header&quot;) or Object with properties {id : 123 , class : 'big-header'} × Search results Close Documentation generated by JSDoc 3.4.0 on March 24th 2016, 7:30:15 pm using the DocStrap template. "},"EventHandler.html":{"id":"EventHandler.html","title":"Class: EventHandler","body":" Documentation Namespaces Craftdom Classes EventHandler Global Bool Test if something is a boolean typeimport Class: EventHandler EventHandler Event Handling Class new EventHandler(EventType, Target, Func) Parameters: Name Type Description EventType string set the type of event to listen for example &quot;click&quot; or &quot;scroll&quot; Target Node | NodeList | window | document the Event Listener's target , can also be a NodeList to listen on multiple Nodes Func function Handler function that will be called when the event is triggered -&gt; &quot;function( event , event.srcElement ) {...}&quot; Returns: Interface On,Off,Once Members Off De-activates / turns off the EventHandler to stop listening for the EventType on the Target/Targets can still optionally be re-activated with On again On Activates the EventHandler to start listening for the EventType on the Target/Targets Once Once the the Event has been triggered the EventHandler will stop listening for the EventType on the Target/Targets the Handler function will be called only Once Type Change the Event type to listen for {string} type - the name of the event/s to listen for × Search results Close Documentation generated by JSDoc 3.4.0 on March 24th 2016, 7:30:15 pm using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
